<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odometer Counter Animation</title>
	<meta name="description"
		content="Smooth odometer counter animation with GSAP ScrollTrigger. Perfect for displaying statistics and numbers with scroll-triggered animations.">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
	<script src="odometer.js"></script>
	<style>
		.section {
			padding: 80px 20px;
		}

		.section_in {
			max-width: 1200px;
			margin: 0 auto;
		}

		.section--borders_mod {
			border-top: 1px solid #e5e7eb;
			border-bottom: 1px solid #e5e7eb;
		}

		.numbers__list {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 60px;
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.numbers__list_item {
			text-align: center;
		}

		.numbers__list_decor_wrap {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}

		.numbers__list_number {
			font-size: 64px;
			font-weight: 700;
			color: #1f2937;
			line-height: 1;
		}

		.numbers__list_text {
			font-size: 16px;
			color: #6b7280;
			line-height: 1.6;
			max-width: 280px;
		}

		.numbers__list_text p {
			margin: 0;
		}

		/* Odometer Styles */
		.odometer.odometer-auto-theme,
		.odometer.odometer-theme-minimal {
			display: inline-block;
			vertical-align: middle;
			position: relative;
		}

		.odometer.odometer-auto-theme .odometer-digit,
		.odometer.odometer-theme-minimal .odometer-digit {
			display: inline-block;
			vertical-align: middle;
			position: relative;
		}

		.odometer.odometer-auto-theme .odometer-digit .odometer-digit-spacer,
		.odometer.odometer-theme-minimal .odometer-digit .odometer-digit-spacer {
			display: inline-block;
			vertical-align: middle;
			visibility: hidden;
		}

		.odometer.odometer-auto-theme .odometer-digit .odometer-digit-inner,
		.odometer.odometer-theme-minimal .odometer-digit .odometer-digit-inner {
			text-align: left;
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			overflow: hidden;
		}

		.odometer.odometer-auto-theme .odometer-digit .odometer-ribbon,
		.odometer.odometer-theme-minimal .odometer-digit .odometer-ribbon {
			display: block;
		}

		.odometer.odometer-auto-theme .odometer-digit .odometer-ribbon-inner,
		.odometer.odometer-theme-minimal .odometer-digit .odometer-ribbon-inner {
			display: block;
			-webkit-backface-visibility: hidden;
			backface-visibility: hidden;
		}

		.odometer.odometer-auto-theme .odometer-digit .odometer-value,
		.odometer.odometer-theme-minimal .odometer-digit .odometer-value {
			display: block;
			-webkit-transform: translateZ(0);
			transform: translateZ(0);
			padding-top: 0.8rem;
		}

		.odometer.odometer-auto-theme .odometer-digit .odometer-value.odometer-last-value,
		.odometer.odometer-theme-minimal .odometer-digit .odometer-value.odometer-last-value {
			position: absolute;
		}

		.odometer.odometer-auto-theme.odometer-animating-up .odometer-ribbon-inner,
		.odometer.odometer-theme-minimal.odometer-animating-up .odometer-ribbon-inner {
			-webkit-transition: -webkit-transform var(--odometer-duration, 2s);
			-moz-transition: -moz-transform var(--odometer-duration, 2s);
			-ms-transition: -ms-transform var(--odometer-duration, 2s);
			-o-transition: -o-transform var(--odometer-duration, 2s);
			transition: transform var(--odometer-duration, 2s);
		}

		.odometer.odometer-auto-theme.odometer-animating-up.odometer-animating .odometer-ribbon-inner,
		.odometer.odometer-theme-minimal.odometer-animating-up.odometer-animating .odometer-ribbon-inner {
			-webkit-transform: translateY(-100%);
			-moz-transform: translateY(-100%);
			-ms-transform: translateY(-100%);
			-o-transform: translateY(-100%);
			transform: translateY(-100%);
		}

		.odometer.odometer-auto-theme.odometer-animating-down .odometer-ribbon-inner,
		.odometer.odometer-theme-minimal.odometer-animating-down .odometer-ribbon-inner {
			-webkit-transform: translateY(-100%);
			-moz-transform: translateY(-100%);
			-ms-transform: translateY(-100%);
			-o-transform: translateY(-100%);
			transform: translateY(-100%);
		}

		.odometer.odometer-auto-theme.odometer-animating-down.odometer-animating .odometer-ribbon-inner,
		.odometer.odometer-theme-minimal.odometer-animating-down.odometer-animating .odometer-ribbon-inner {
			-webkit-transition: -webkit-transform var(--odometer-duration, 2s);
			-moz-transition: -moz-transform var(--odometer-duration, 2s);
			-ms-transition: -ms-transform var(--odometer-duration, 2s);
			-o-transition: -o-transform var(--odometer-duration, 2s);
			transition: transform var(--odometer-duration, 2s);
			-webkit-transform: translateY(0);
			-moz-transform: translateY(0);
			-ms-transform: translateY(0);
			-o-transform: translateY(0);
			transform: translateY(0);
		}

		.odometer.odometer-auto-theme .odometer-formatting-mark,
		.odometer.odometer-theme-minimal .odometer-formatting-mark {
			display: none;
		}

		@media (max-width: 768px) {
			.numbers__list {
				grid-template-columns: 1fr;
				gap: 40px;
			}

			.numbers__list_number {
				font-size: 48px;
			}
		}
	</style>
</head>

<body class="bg-gray-50">

	<section class="section numbers section--borders_mod" data-odometer-wrap>
		<div class="section_in numbers__in">
			<ul class="numbers__list">
				<li class="numbers__list_item">
					<div class="numbers__list_decor_wrap">
						<div class="numbers__list_number odometer" data-odometer-value="10000">0</div>
						<div class="numbers__list_text">
							<p>clients in the USA, Canada, Europe,
								and the middle east</p>
						</div>
					</div>
				</li>
				<li class="numbers__list_item">
					<div class="numbers__list_decor_wrap">
						<div class="numbers__list_number odometer" data-odometer-value="33">0</div>
						<div class="numbers__list_text">
							<p>years of quality in display design
								and manufacturing.</p>
						</div>
					</div>
				</li>
				<li class="numbers__list_item">
					<div class="numbers__list_decor_wrap">
						<div class="numbers__list_number odometer" data-odometer-value="5000">0</div>
						<div class="numbers__list_text">
							<p>frame and display variations available
								for every environment.</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</section>

	<!-- Animation Scripts -->
	<script>
		gsap.registerPlugin(ScrollTrigger);

		const MAX_VALUE_LENGTH = 15;

		function countingAnimation() {
			const wraps = document.querySelectorAll('[data-odometer-wrap]');

			if (!wraps.length) return;

			wraps.forEach((wrap) => {
				const odometerElements = wrap.querySelectorAll('.odometer');

				if (!odometerElements.length) return;

				odometerElements.forEach((el) => {
					const targetValue = el.getAttribute('data-odometer-value');

					if (!targetValue) {
						console.warn('Odometer element missing data-odometer-value attribute');
						return;
					}

					if (!/^\d+$/.test(targetValue)) {
						console.warn('Invalid odometer value (must be positive integer):', targetValue);
						return;
					}

					const sanitizedValue = targetValue.slice(0, MAX_VALUE_LENGTH);
					const numericValue = Number(sanitizedValue);
					const defaultValue = 0;

					el.style.setProperty('--odometer-duration', '2s');

					const odometer = new Odometer({
						el: el,
						value: defaultValue,
						theme: 'minimal',
					});

					ScrollTrigger.create({
						trigger: wrap,
						start: 'top 80%',
						once: true,
						onEnter: () => {
							setTimeout(() => {
								odometer.update(numericValue);
							}, 100);
						},
					});
				});
			});
		}

		document.addEventListener('DOMContentLoaded', function () {
			countingAnimation();
		});
	</script>
</body>

</html>
